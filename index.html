<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>jQuery Recap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <h1 id="heading">jQeury Recap</h1>
        <ul>
          <li class="listItem">Item1</li>
          <li class="listItem">Item2</li>
          <li class="listItem">Item3</li>
        </ul>
        <p>Paragraph1</p>
        <p>Paragraph2</p>
        <div class="row my-3 boxGrp">
          <div class="box bg-primary blue"> </div>
          <div class="box bg-warning yellow"> </div>
          <div class="box bg-info teal"> </div>
          <div class="box bg-primary blue"> </div>
          <div class="box bg-warning yellow"> </div>
          <div class="box bg-info teal"> </div>
          <div class="box bg-primary blue"> </div>
          <div class="box bg-warning yellow"> </div>
          <div class="box bg-info teal"> </div>
          <div class="box bg-primary blue"> </div>
          <div class="box bg-warning yellow"> </div>
          <div class="box bg-info teal"> </div>
        </div>

        <button type="button" name="button" class="btn btn-primary blueBtn">Button 1</button>
        <button type="button" name="button" class="btn btn-warning yellowBtn">Button 2</button>
        <button type="button" name="button" class="btn btn-info tealBtn">Button 3</button>

        <button id="hideBtn" type="button" name="button" class="btn btn-danger btnGrp">Hide all</button>
        <button id="showBtn" type="button" name="button" class="btn btn-success btnGrp">Show all</button>

        <form class="form-group">
          <label for="">Add New Box</label>
          <input type="text" name="" value="" class="form-control">
        </form>


    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
